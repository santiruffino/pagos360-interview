<div class="hero min-h-screen bg-base-200 background">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">üîé Obtener Cobranzas</h1>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-primary-focus">
      <form [formGroup]="searchForm">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Fecha</span>
            </label>
            <input
              type="date"
              name="date"
              placeholder="dd/mm/aaaa"
              class="input input-bordered"
              formControlName="date"
              max="{{ yesterdayDate | date : 'yyyy-MM-dd' }}"
            />
          </div>
          <div class="form-control mt-6">
            <button
              class="btn btn-accent"
              (click)="searchReporte()"
              [disabled]="!searchForm.valid"
              *ngIf="!isSearching"
            >
              Buscar
            </button>
            <button class="btn btn-accent" *ngIf="isSearching">
              <span class="loading loading-spinner"></span>
              Cargando
            </button>
          </div>
          <div class="alert alert-error" *ngIf="anyError">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Error! Algo ha salido mal üò≠</span>
          </div>

          <div class="alert alert-info" *ngIf="showEmptyDataMessage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <span
              >No hay informacion disponible para el dia seleccionado üßê</span
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
